<aside>
  <div
    class="ngx-aside-wrapper"
    [ngClass]="{
      'not-open': !asideIsOpen,
      'total-hide': asideTotalHide,
      'full-width': asideFullWidthResponsive
    }"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
    #asideWrapper
  >
    <div class="ngx-aside">
      <ng-content select="[ngxTitle]"></ng-content>

      <div class="ngx-aside-content" #asideContent>
        <ng-content></ng-content>
        <span class="ngx-aside-marker" #asideMarker></span>
      </div>
    </div>

    @if (displayCollapsableIcon) {
    <span
      class="ngx-collapsable-icon"
      [ngClass]="{
        show: showCollapsableIcon || !asideIsOpen,
        'not-open': !asideIsOpen
      }"
      (click)="onCollapseBtnClick()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
        <path
          d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"
        />
      </svg>
    </span>
    } @if (enableResizer) {
    <div class="ngx-resizer-container">
      <span class="ngx-resizer" #resizer></span>
    </div>
    }
  </div>
</aside>
